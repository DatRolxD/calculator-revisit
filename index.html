<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Roland Nemec">
  <meta name="description" content="This website allows you to compute basic mathematical operations">
  <meta name="keywords" content="calculator, mathematics, Roland Nemec">
  <title>Calculator</title>
  <link rel="stylesheet" href="/styles/general.css">
</head>
<body>
  <h1 id="heading">Calculator</h1>
  <main>

    <div id="calculator-body">
      <div id="calculator-display">
        <div id="memory">9 + 3 = </div>
        <div id="input">0</div>
      </div>
      <div id="control-btns">
        <button id="delete">Delete</button>
        <button id="clear">Clear</button>
      </div>
      <div id="section-btns">
        <button class="btn num">7</button>
        <button class="btn num">8</button>
        <button class="btn num">9</button>
        <button class="btn op">=</button>
        <button class="btn num">4</button>
        <button class="btn num">5</button>
        <button class="btn num">6</button>
        <button class="btn op">+</button>
        <button class="btn num">1</button>
        <button class="btn num">2</button>
        <button class="btn num">3</button>
        <button class="btn op">-</button>
        <button class="btn num">0</button>
        <button class="btn op">*</button>
        <button class="btn op">/</button>
        <button id="ac" class="btn">AC</button>
      </div>
    </div>
  </main>
  <script src="/src/index.js"></script>
</body>
</html>
